<form (ngSubmit)="onSubmit()" #setupForm="ngForm">
    Please create a new admin user<br/>
    <material-input [(ngModel)]="request.adminUser" ngControl="readableId"
                    floatingLabel required  autoFocus label="User"></material-input><br/>
    <material-input [(ngModel)]="request.adminEmail" ngControl="email"
                    floatingLabel required  label="E-Mail" type="email"></material-input><br/>
    <material-input [(ngModel)]="request.adminPassword" ngControl="password"
                    floatingLabel required  label="Password" type="password"></material-input><br/>
    <material-input [(ngModel)]="confirmPassword" ngControl="confirmPassword"
                    floatingLabel required  label="Password (Confirm)" type="password"></material-input><br/>
    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    <error-output [error]="apiError"></error-output>
</form>
<div footer style="text-align: right">
    <material-yes-no-buttons yesHighlighted
                             yesText="Save" (yes)="onSubmit()"
                             noText="Reset" (no)="clear()"
                             [pending]="processing" [yesDisabled]="!setupForm.valid">
    </material-yes-no-buttons>

</div>
