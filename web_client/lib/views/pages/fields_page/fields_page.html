<auth-status (authorizedChanged)="authorizationChanged($event)" require="admin" [showMessage]="true"></auth-status>

<div *ngIf="userAuthorized">
    <div *ngIf="noItemsFound&&!processing" class="no-items">No Fields Found</div>
    <material-expansionpanel-set *ngIf="!noItemsFound">
        <material-expansionpanel name="{{i.name}}" *ngFor="let i of items" (save)="onSubmit()"
                                 [expanded]="i.uuid==''"
                                 [saveDisabled]="!editForm.valid" (open)="selectItem(i)" (close)="cancelEdit()" (cancel)="cancelEdit()">
            <div style="column-width: 200pt;">
                <form (ngSubmit)="onSubmit()" #editForm="ngForm">
                    <material-input [(ngModel)]="model.readableId" ngControl="readableId" floatingLabel required
                                    autoFocus
                                    label="ID"></material-input>
                    <br/>
                    <material-input [(ngModel)]="model.name" ngControl="name" floatingLabel required
                                    label="Name"></material-input>
                    <br/>
                    Type:
                    <select [(ngModel)]="model.type" ngControl="type" required>
                        <option></option>
                        <option *ngFor="let f of fieldTypes.keys" [ngValue]="f">
                            {{fieldTypes[f]}}
                        </option>
                    </select><br/>
                    <material-input [(ngModel)]="model.format" ngControl="format" floatingLabel
                                    label="Format"></material-input>
                    <br/>
                    <material-checkbox [(ngModel)]="model.unique" ngControl="unique"
                                       label="Unique"></material-checkbox>
                    <br/>

                    <span *ngIf="hasErrorMessage" class="error_output">
                    <glyph icon="error_outline"></glyph>
                    {{errorMessage}}
                </span>
                    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                </form>
            </div>
        </material-expansionpanel>
        <material-expansionpanel name="Templates" [showSaveCancel]="false">
            <div>
                <material-list>
                    <material-list-item *ngFor="let t of templates" (trigger)="selectTemplate(t)">
                        {{t.name}}
                    </material-list-item>
                </material-list>
            </div>
        </material-expansionpanel>
    </material-expansionpanel-set>
</div>
